<div class="Container">
    <div *ngFor="let item of data" class="item">
        <div class="label">{{item.label}}</div>
        <div class="value">
            <div *ngIf="item.url">
                <a href="{{item.url}}">{{item.value}}</a>
            </div>
            <div *ngIf="!item.url">
                {{item.value}}
            </div>
        </div>
    </div>
</div>
